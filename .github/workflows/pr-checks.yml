name: PR Checks

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: TypeScript Check
        run: bun run compile

      - name: Biome Check
        run: bun run check

      - name: Better Auth Test Suite
        run: bun run test

      - name: Build
        run: bun run build
